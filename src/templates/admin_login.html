{% extends "base.html" %}

{% block title %}Admin Login - Zero Waste Cutlery Rental{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <div class="text-center mb-4">
              <i class="fas fa-user-shield fa-3x text-primary-color mb-3"></i>
              <h1 class="h3 fw-bold">Admin Login</h1>
              <p class="text-muted">Enter your credentials to access the admin area</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="POST" action="/admin/login">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
              </div>
            </form>
            
            <div class="mt-4 text-center">
              <a href="/" class="text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
