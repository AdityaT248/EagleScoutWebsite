{% extends "base.html" %}

{% block title %}Add New Product - Cutlery Rental{% endblock %}

{% block content %}
<div class="container">
  <section class="add-product-section">
    <h1 class="section-title">Add New Product</h1>
    
    <div class="form-container">
      <form id="add-product-form" class="product-form">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" name="product-name" required placeholder="Enter product name">
        </div>
        
        <div class="form-group">
          <label for="product-price">Price ($)</label>
          <input type="number" id="product-price" name="product-price" min="1" step="1" required placeholder="Enter price">
        </div>
        
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="forks">Forks</option>
            <option value="knives">Knives</option>
            <option value="spoons">Spoons</option>
            <option value="sets">Complete Sets</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" name="product-description" rows="4" required placeholder="Enter product description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="product-image">Product Image</label>
          <input type="file" id="product-image" name="product-image" accept="image/*">
          <div class="image-preview-container">
            <img id="image-preview" src="https://via.placeholder.com/300x200?text=Product+Preview" alt="Product preview">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add Product</button>
          <button type="reset" class="btn btn-outline">Reset</button>
        </div>
      </form>
    </div>
  </section>
</div>

<script>
  // Image preview functionality
  document.getElementById('product-image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('image-preview').src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>
{% endblock %}
